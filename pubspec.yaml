name: flexxited_swastek
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  app_settings: ^4.1.1

  cloud_firestore:

  dartz:
  flutter_blue:
  freezed_annotation:
  firebase_auth:
  firebase_core:
  flutter_screenutil: ^5.0.0+2
  get: ^4.3.8
  json_annotation:
  rxdart:
  scroll_snap_list: ^0.8.2
  uuid:

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner:
  freezed:
  json_serializable:
  lint:

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/logo3x.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: MonsExtraLight
      fonts:
        - asset: assets/fonts/Montserrat-ExtraLight.ttf

    - family: MonsMed
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

    - family: MonsReg
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf

    - family: MonsBold
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf

    - family: SegoeReg
      fonts:
        - asset: assets/fonts/SegoeUI-Regular.ttf

    - family: SegoeBold
      fonts:
        - asset: assets/fonts/SegoeUI-Bold.ttf
